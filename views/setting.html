<div  style="margin-top: 0px; " ng-controller="PasswordController">
  <div class="form-login text-center" ng-if="loading">
    <img src="img/loading.gif">
  </div> 
	<div class="col-lg-12">
		<div class="form-panel">
			<h4 class="mb"><i class="fa fa-angle-right"></i> Profile Setting</h4>
			<form class="form-horizontal style-form" ng-submit="updateProfile()">
              <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">Profile Name</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" ng-model="user_data[0].name">
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">Profile Photo</label>
                  <div class="col-sm-3">
                  	<img ng-src="{{user_data[0].profile_photo != '' ? user_data[0].profile_photo :'img/ui-sam.png'}}" width="100%" height="100px">
                  </div>
                  <div class="col-sm-7">
                      <input type="file" class="btn btn-primary fileImg">
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">Mobile</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" ng-model="user_data[0].mobile">
                  </div>
              </div>
               <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label" >State</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" ng-model="user_data[0].state">
                  </div>
              </div>
               <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">City</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" ng-model="user_data[0].city">
                  </div>
              </div>
               <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">Division</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" ng-model="user_data[0].division">
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label"></label>
                  <div class="col-sm-10">
                     <button type="submit" class="btn btn-primary">Save</button>
					 <a href="#/dashboard" type="button" class="btn btn-default">Cancel</a>
					 <button type="button" class="btn btn-default" ng-click="showModal()">Change Password</button>
                  </div>
              </div>
            </form>  
		</div>
	</div>

	 <!-- Modal -->
      <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
          <div class="modal-dialog">
             <form class="form-horizontal style-form" ng-submit="resetPass()">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                      <h4 class="modal-title">Reset Password</h4>
                  </div>
                  <div class="modal-body">
                   <div class="alert alert-danger" ng-if="loginFailMsg">{{loginFailMsg}}</div>
		              <div class="form-group">
		                  <label class="col-sm-2 col-sm-2 control-label">New password</label>
		                  <div class="col-sm-10">
		                      <input type="password" class="form-control" ng-model="password">
		                  </div>
		              </div>
		               <div class="form-group">
		                  <label class="col-sm-2 col-sm-2 control-label">Confirm Password</label>
		                  <div class="col-sm-10">
		                      <input type="password" class="form-control" ng-model="passwordtext">
		                  </div>
		              </div>

                  </div>
                  <div class="modal-footer">
                      <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                      <button class="btn btn-theme" type="submit">Submit</button>
                  </div>
              </div>
              </form>
          </div>
      </div>
      <!-- modal -->


</div>
