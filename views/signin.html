<div class="container" ng-controller="SigninController">

  <div class="form-login" action="index.html">
    <h2 class="form-login-heading">sign in now</h2>
    <div class="login-wrap">
      <form name="signinForm" id="signinForm" ng-submit="login()">
       <div class="alert alert-danger" ng-if="!isSuccess && loginFailMsg">{{loginFailMsg}}</div>
       <div class="alert alert-success" ng-if="isSuccess && loginFailMsg">{{loginFailMsg}}</div>
        <input type="email" class="form-control" ng-model="email" placeholder="Email" autofocus required>
        <br>
       <input type="password" class="form-control" ng-model="password" placeholder="Password" required>
        <br>
        <label class="checkbox">
            <span class="pull-right">
                <a data-toggle="modal" href="login.html#myModal"> Forgot Password?</a>

            </span>
        </label>
        <button class="btn btn-theme btn-block" type="submit"><i class="fa fa-lock"></i> SIGN IN</button>
        <div class="registration">
            Don't have an account yet?<br/>
            <a class="" href="#/signup">
                Create an account
            </a>
        </div>
      </form>  
    </div>

      <!-- Modal -->
      <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                      <h4 class="modal-title">Forgot Password ?</h4>
                  </div>
                  <div class="modal-body">
                      <p>Enter your e-mail address below to reset your password.</p>
                      <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                  </div>
                  <div class="modal-footer">
                      <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                      <button class="btn btn-theme" type="button">Submit</button>
                  </div>
              </div>
          </div>
      </div>
      <!-- modal -->

  </div>	  	

</div>
